<mat-toolbar color="default" *ngIf="listCategories" class="spacerhaut">
  <mat-toolbar-row>
    <button mat-raised-button *ngFor="let c of listCategories._embedded.categories" (click)= "getProduitByCat(c)"
             [ngClass]="currentCategorie==c?'active':''">
       {{c.nomCategorie}}
    </button>
  </mat-toolbar-row>
</mat-toolbar>
