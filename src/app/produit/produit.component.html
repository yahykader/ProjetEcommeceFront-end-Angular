<div class="container spacerhaut espace-bas row" *ngIf="listProduitsselected">
  <div *ngFor="let p of listProduitsselected._embedded.produits">
    <div class="col-md-4 row esp-bat esp">
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{p.nom}}</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <img src="{{this.catService.host+'/photoProduit/'+p.idProduit}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{p.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Prix {{p.prix | number : '0.2'}}</button>
    <button mat-button type="submit">Ajouter au panier</button>
  </mat-card-actions>
</mat-card>
    </div>
  </div></div>
